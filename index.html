  <head>

    <meta name="description" content="Immersive cyberpunk birthday celebration for Há»“ Gia Báº£o's 19th birthday - September 6th, 2025" />
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#00FFFF" />
    <meta name="author" content="Cyberpunk Birthday Experience" />
    
    <!-- Optimize for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <style>
      /* Critical CSS for Initial Load */
      body {
        margin: 0;
        background: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-text {
        font-size: 1.5rem;
        color: #00FFFF;
        margin-bottom: 2rem;
        text-align: center;
        font-family: 'Courier New', monospace;
      }
      
      .loading-bar {
        width: 300px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00FFFF, #FF1493, #9D00FF);
        animation: loading-animation 2s ease-in-out;
        border-radius: 2px;
      }
      
      @keyframes loading-animation {
        0% { width: 0%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-text">
        INITIALIZING BIRTHDAY PROTOCOL...<br>
        LOADING CYBERPUNK EXPERIENCE...
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen after content loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
